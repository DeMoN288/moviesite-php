<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | MovieSite</title>

    <!-- Tailwind CSS CDN с конфигурацией -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: '#6366F1', 
                        'primary-dark': '#4F46E5', 
                        background: '#F3F4F6' 
                    },
                    borderRadius: { 'button': '0.5rem' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>

    <!-- Remixicon CDN для иконок (для единообразия) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Подключаем наш ОБЩИЙ файл стилей -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-background flex items-center justify-center min-h-screen">
    <main class="w-full max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <div class="text-center mb-6">
                 <a href="index.html" class="text-3xl font-bold text-primary">MovieSite</a>
                 <h1 class="text-2xl font-bold text-gray-800 mt-2">Создание аккаунта</h1>
            </div>
            
            <form id="register-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Имя пользователя</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Пароль</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-dark transition-colors font-semibold">Зарегистрироваться</button>
            </form>

            <p id="error-message" class="text-center text-red-500 mt-4 h-5"></p>
            <p class="text-center text-gray-600 mt-2">Уже есть аккаунт? <a href="login.html" class="text-primary hover:underline font-medium">Войти</a></p>
        </div>
    </main>

    <!-- Подключаем JavaScript -->
    <script src="js/toast.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
